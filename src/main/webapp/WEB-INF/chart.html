<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>ColumnChart1</title>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>

<script>

	google.charts.load('current', {
		packages : [ 'corechart' ]
	});

	function columnChart1(arrayList) {

		var dataTable = google.visualization.arrayToDataTable(arrayList);
		var options = {

			title : '거주지 별 인원수',
			hAxis : {
				title : '거주지',
				titleTextStyle : {

					color : 'red'

				}

			}

		};


		var objDiv = document.getElementById('column_chart_div1');

		var chart = new google.visualization.ColumnChart(objDiv);

		chart.draw(dataTable, options);

	} 

	$(document).ready(function() {
		$('button').on('click', function() {
			$.ajax({
				url : 'chart.jsp',
				success : function(result) {
					columnChart1(result);

				}

			});

		});

	});
</script>

</head>

<body>

	<button type="button" id="btn">거주지 별 인원수 확인!</button>

	<div id="column_chart_div1" style="width: 900px; height: 500px;"></div>

</body>

</html>
